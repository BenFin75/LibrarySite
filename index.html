<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>The Library</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <header>
          <div>The Library</div>
     </header> 
     <main>
          <div class="sidebar">
               <div class="bookconstructer">
                    <div class="spine"></div>
                    <div class="darkspine"></div>
                    <div class="newbook">
                         <div class="nosubmit ">
                              <div class="toggle">Add A New Book</div>
                         </div>
                         <div class="submit hidden">
                              <div class="toggle">X</div>
                              <div><input id="title" type="text" placeholder="Title"></div>
                              <div><input id="author" type="text" placeholder="Author"></div>
                              <div><input id="pagecount" type="number" placeholder="Page Count"></div>
                              <div>Have you read this book?: </div>
                              <input id="read" type="checkbox">
                              <div class="addbook">Add to Library</div>
                         </div>
                    </div>
          </div>
          </div>
          <div class="library">
               <div class="row r0">
                    <div class="books">
                         <div class="spacer"></div>
                         </div>
                    <div class="bookshelf">
                         <div class="shelf"></div>
                         <div class="support">
                              <div class="leftborder"></div>
                              <div class="rightborder"></div>
                         </div>
                    </div>
               </div>
          </div>
     </main>
     <footer>
          <a href="https://www.github.com/benfin75" target="_blank">Ben Finley 2022</a>
     </footer>
</body>
</html>
